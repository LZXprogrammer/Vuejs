<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <p>使用插槽分发内容往下都没有进行练习</p>

    <p>动态组件</p>
    <div id="dynamicCompo">
      <!-- 把切换出去的组件保留在内存中 可以添加一个 keep-alive 指令参数 -->
      <keep-alive>
        <component v-bind:is="currentView">
          <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
      </keep-alive>
    </div>  <br>

    <p>子组件引用</p>
    <div id="parent">
      <user-profile ref="profile"></user-profile>
    </div>




  </body>


  <script>
    // 动态组件
    var dynamicCompo = new Vue({
        el: '#dynamicCompo',
        data: {
          currentView: 'home'
        },
        components: {
          home: { template: '<p>Welcome home!</p>' },
          posts: { template: '<p>Welcome posts!</p>' },
          archive: { template: '<p>Welcome archive!</p>' }
        }
    })

    // ===============================================

    // 子组件引用
    var parent = new Vue({
        el: '#parent',
        components: {
          'user-profile': { template: '<p>Hello World!</p>' }
        }
    })
    // 访问子组件实例
    var child = parent.$refs.profile

  </script>
</html>
