<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>起步</title>
    <script src="../vue.js"></script>
  </head>
  <body>

    <div class="app">
      {{ message }}
    </div>
    <hr>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <hr>

    <div id="app-3">
      <p v-if="seen">看到你了</p>
    </div>
    <hr>

    <div id="app-4">
      <ul>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ul>
    </div>
    <hr>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <hr>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <hr>

    <div id="app-7">
      <ol>
        <todo-item
          v-for='item in items'
          v-bind:todo='item'
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>

  </body>

  <script>

    var app = new Vue({
        el: '.app',
        data: {
          message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
          message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: '1' },
            { text: '2' },
            { text: '3' },
          ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split("").reverse().join("")
          }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'nicai'
        }
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
          items: [
            { id: 0, text: 'a' },
            { id: 1, text: 'b' },
            { id: 2, text: 'c' },
          ]
        }
    })

  </script>
</html>
