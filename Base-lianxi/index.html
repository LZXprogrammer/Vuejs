<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>èµ·æ­¥</title>
    <script src="../vue.js"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>
    <hr>

    <div id="compute">
      <p>Original message: "{{ message }}"</p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>

  </body>

  <script>

    var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
    })

    var compute = new Vue({
        el: '#compute',
        data: {
          message: 'Nihao'
        },
        computed: {
          reversedMessage: function () {
            return this.message.split('').reverse().join('')
          }
        }
    })

  </script>
</html>
