<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模版语法</title>
    <script src="../vue.js"></script>
  </head>
  <body>

    <div id="syntax">
      <span v-once>Message: {{ msg }}</span>
    </div>
    <hr>

    <div id="syntax2">
      <p>Using mustaches: {{ rawHtml }}</p>
      <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <hr>

    <div id="button">
      <button
      v-bind:disabled="isButtonDisabled"
      v-on:click="alert">
      Button</button>
    </div>



  </body>
  <script>

    var syntax = new Vue({
        el: '#syntax',
        data: {
          msg: 'qqq'
        }
    })

    var syntax2 = new Vue({
        el: '#syntax2',
        data: {
          rawHtml: '<span style="color: red">This should be red!</span>'
        }
    })

    var button = new Vue({
        el: '#button',
        data: {
          isButtonDisabled: true
        },
        methods: {
          alert: function () {
            if (this.isButtonDisabled == false) {
              console.log('按钮生效！');
            }
          }
        }
    })


  </script>
</html>
